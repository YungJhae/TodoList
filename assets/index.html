<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Using Jquery</title>
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List
            <span id="toggle-form"><i class="fa fa-plus"></i></span>
        </h1>
        <input class="input" type="text" placeholder="Add New Todo">

        <ul>
            <li> <span><i class="fa fa-trash"></i></span> Go To Postions Class</li>
            <li> <span><i class="fa fa-trash"></i></span> Buy New Robes</li>
            <li> <span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
